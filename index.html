<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="input-field">
        <label for="x-input">Player X Name</label>
        <input type="text" id="x-input">
        <label for="o-input">Player O Name</label>
        <input type="text" id="o-input">
        <button id="change-name">Change Names</button>
    </div>
    <div id="system-box">
        <span id="message-log">Player X's turn</span>
        <button id="new-game-button">New game</button>
    </div>
    <div id="gameboard">
        <button class="cell">-</button>
        <button class="cell">-</button>
        <button class="cell">-</button>
        <button class="cell">-</button>
        <button class="cell">-</button>
        <button class="cell">-</button>
        <button class="cell">-</button>
        <button class="cell">-</button>
        <button class="cell">-</button>
    </div>
</body>
</html>
